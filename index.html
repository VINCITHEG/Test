<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Megastrength Coaching</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff6347;
      --dark-bg: #111;
      --text-color: #fff;
      --light-bg: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
      color: #333;
    }

    #top-banner {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--dark-bg);
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem;
      z-index: 1000;
      font-size: 0.9rem;
      border-bottom: 1px solid #fff;
    }

    #top-banner .social-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    #top-banner .lang-switcher {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #top-banner img.flag {
      width: 24px;
      height: 16px;
      cursor: pointer;
      border-radius: 2px;
      border: 2px solid var(--dark-bg);
      transition: border-color 0.3s ease;
    }

    #top-banner img.flag:hover {
      border-color: var(--primary-color);
    }

    header {
      background-color: var(--dark-bg);
      color: var(--text-color);
      padding: 5rem 2rem 2rem;
      text-align: center;
      margin-top: 48px;
    }

    header img {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInLogo 2s forwards;
    }

    @keyframes fadeInLogo {
      to { opacity: 1; }
    }

    header p.animated-text {
      font-size: 3rem;
      font-weight: bold;
      color: var(--text-color);
      animation: pulse 2.5s ease-in-out infinite;
      margin: 0.5rem 0 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary-color);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .section {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .feature-box {
      flex: 1 1 200px;
      padding: 1.5rem;
      background: #222;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .feature-box i {
      font-size: 50px;
      margin-bottom: 1rem;
      color: var(--primary-color);
      transition: transform 0.3s ease;
    }

    .feature-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .feature-box:hover i {
      transform: scale(1.2);
    }

    footer {
      background-color: var(--dark-bg);
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
